<div class="container">
    <div class="form-container">
        <div class="title">Login</div>
        <form [formGroup]="loginForm"  >
            <mat-form-field appearance="outline">
                <mat-label>Enter Your Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Please fill out the field
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Please Enter correct email 
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter Your Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="loginForm.controls['password'].invalid">
                {{loginForm.controls['password'].hasError('required')?'Please enter the password':'Password should be atleast 6 characters'}}
                </mat-error>
            </mat-form-field>
        </form>
        <div class="buttons-container">
            <button class="login-button" mat-raised-button [disabled]="loginForm.invalid" (click)="login()">Login</button>
            <p>OR</p>
            <button mat-button  mat-raised-button routerLink='/create-account'>Create Account</button>
        </div>

    </div>
</div>
